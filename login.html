<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1 class="text-center text-danger-emphasis">Login Form</h1>
        <form action="" class="bg-dark border border-light rounded-2 text-light container w-50 p-3">
            <div class="mx-4 my-2 ">
                <label for="u1">Username</label>
                <input type="text" class=" form-control">
            </div>
            <div class="mx-4 my-2">
                <label for="p1">Password</label>
                <input type="password" class=" form-control">
            </div>
            <div class="mx-4 my-2">
                <button class="btn btn-success ms-5">Login</button>
                <button class="btn btn-danger ms-5">Cancel</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
